<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <title>Contact Form</title>
</head>
<body>
    <h2 class="header-class">Contact Us</h2>
    <form method="GET" class="form-class">
        <label for="name" class="label-class">Name:</label><br>
        <input type="text" id="name" name="name" class="input-class"><br><br>
        <label for="email" class="label-class">Email:</label><br>
        <input type="email" id="email" name="email" class="input-class"><br><br>
        <label for="message" class="label-class">Message:</label><br>
        <textarea id="message" name="message" class="textarea-class"></textarea><br><br>
        <input type="submit" value="Submit" class="button-class">
    </form>
    <script src="js/mieruca-optimize-dev.js"></script>
</body>
</html>
